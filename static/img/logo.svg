<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot head -->
  <circle cx="16" cy="10" r="6" fill="url(#grad)" opacity="0.9"/>
  <!-- Eyes -->
  <circle cx="14" cy="9" r="1.5" fill="#fff"/>
  <circle cx="18" cy="9" r="1.5" fill="#fff"/>
  <!-- Body -->
  <rect x="11" y="17" width="10" height="10" rx="2" fill="url(#grad)" opacity="0.8"/>
  <!-- Arms -->
  <rect x="6" y="18" width="4" height="7" rx="1.5" fill="url(#grad)" opacity="0.7"/>
  <rect x="22" y="18" width="4" height="7" rx="1.5" fill="url(#grad)" opacity="0.7"/>
  <!-- Neural network lines -->
  <line x1="16" y1="16" x2="8" y2="18" stroke="url(#grad)" stroke-width="0.8" opacity="0.6"/>
  <line x1="16" y1="16" x2="24" y2="18" stroke="url(#grad)" stroke-width="0.8" opacity="0.6"/>
  <!-- Book pages effect -->
  <path d="M12 27 Q16 30 20 27" stroke="url(#grad)" stroke-width="1.2" fill="none" opacity="0.8"/>
</svg>
