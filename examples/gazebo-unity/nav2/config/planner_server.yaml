# Nav2 Planner Server Configuration for Humanoid Robot
# Optimized for bipedal path planning with obstacle avoidance

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 1.0
    
    # Available planners
    planner_plugins: ["GridBased", "StraightLine"]
    
    # Primary path planner - SMAC Hybrid A*
    GridBased:
      plugin: "nav2_smac_planner::SmacPlannerHybrid"
      downsample_costmap: false
      downsampling_factor: 1
      
      # Goal tolerance
      tolerance: 0.25
      allow_unknown: true
      
      # Search parameters
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 5.0
      
      # Motion model
      motion_model_for_search: "DUBIN"
      angle_quantization_bins: 72
      
      # Analytic expansion (for faster convergence)
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      analytic_expansion_max_cost: 200.0
      analytic_expansion_max_cost_override: false
      
      # Humanoid-specific motion constraints
      minimum_turning_radius: 0.40    # Humanoids can turn in place
      reverse_penalty: 2.0            # Discourage reverse motion
      change_penalty: 0.0
      non_straight_penalty: 1.2
      cost_penalty: 2.0
      retrospective_penalty: 0.015
      
      # Lookup table for performance
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      
      # Debug
      debug_visualizations: false
      use_quadratic_cost_penalty: false
      downsample_obstacle_heuristic: true
      allow_primitive_interpolation: false
    
    # Fallback straight-line planner
    StraightLine:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      allow_unknown: true

# Smoother server for path smoothing
smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother", "curvature_smoother"]
    
    # Simple smoother for basic paths
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true
      refinement_num: 2
    
    # Curvature-constrained smoother for humanoid
    curvature_smoother:
      plugin: "nav2_smoother::SavitzkyGolaySmoother"
      do_refinement: true
      refinement_num: 2

# Collision checker configuration
collision_checker:
  ros__parameters:
    use_sim_time: true
    
    # Footprint for collision checking
    footprint_model: "polygon"
    footprint: [[0.15, 0.10], [0.15, -0.10], [-0.15, -0.10], [-0.15, 0.10]]
    
    # Collision checking parameters
    collision_check_distance: 5.0    # Check 5m ahead
    collision_check_interval: 0.1    # Check every 10cm
    max_collision_check_time: 0.5    # Max time for collision checking
    
    # Safety margins
    inflation_radius: 0.3
    cost_threshold: 128

# Path validator for humanoid constraints
path_validator:
  ros__parameters:
    use_sim_time: true
    
    # Humanoid-specific constraints
    max_step_length: 0.30
    max_step_height: 0.15
    max_slope_angle: 0.26  # ~15 degrees
    
    # Curvature constraints
    min_turning_radius: 0.40
    max_curvature: 2.5
    
    # Velocity constraints
    max_linear_velocity: 0.4
    max_angular_velocity: 0.5
    
    # Validation settings
    validate_path_resolution: 0.05
    validate_terrain: true
    validate_stability: true

# Global planner settings
global_planner:
  ros__parameters:
    use_sim_time: true
    
    # Planning frequency
    planner_frequency: 1.0
    
    # Cost calculation
    use_dijkstra: true
    use_quadratic: false
    use_grid_path: false
    
    # Path optimization
    path_distance_bias: 0.75
    goal_distance_bias: 0.1
    occdist_scale: 0.01
    
    # Oscillation prevention
    oscillation_timeout: 5.0
    oscillation_distance: 0.5
    
    # Planning horizon
    planner_window_x: 0.0
    planner_window_y: 0.0
    
    # Terrain analysis for humanoid
    analyze_terrain: true
    terrain_height_tolerance: 0.1
    terrain_slope_tolerance: 0.26

# Local planner settings
local_planner:
  ros__parameters:
    use_sim_time: true
    
    # Controller frequency
    controller_frequency: 20.0
    
    # Trajectory generation
    sim_time: 2.0
    sim_granularity: 0.025
    angular_sim_granularity: 0.025
    
    # Velocity samples
    vx_samples: 20
    vy_samples: 5
    vth_samples: 40
    
    # Humanoid velocity limits
    max_vel_x: 0.4
    min_vel_x: -0.15
    max_vel_y: 0.05
    min_vel_y: -0.05
    max_vel_theta: 0.5
    min_vel_theta: -0.5
    
    # Acceleration limits
    acc_lim_x: 1.5
    acc_lim_y: 0.5
    acc_lim_theta: 2.0
    
    # Goal tolerances
    xy_goal_tolerance: 0.25
    yaw_goal_tolerance: 0.25
    latch_xy_goal_tolerance: false
    
    # Path following
    path_distance_bias: 32.0
    goal_distance_bias: 24.0
    occdist_scale: 0.01
    forward_point_distance: 0.325
    stop_time_buffer: 0.2
    scaling_speed: 0.25
    max_scaling_factor: 0.2
    
    # Recovery
    publish_cost_grid: false
    prune_plan: true
    
    # Oscillation prevention
    oscillation_reset_dist: 0.25
    oscillation_reset_angle: 0.4

# Recovery behaviors
recovery:
  ros__parameters:
    use_sim_time: true
    
    # Recovery plugins
    recovery_plugins: ["spin", "backup", "wait"]
    
    # Spin recovery (reduced for humanoid balance)
    spin:
      plugin: "nav2_behaviors::Spin"
      spin_dist: 0.785  # 45 degrees
    
    # Backup recovery (minimal for humanoid safety)
    backup:
      plugin: "nav2_behaviors::BackUp"
      backup_dist: 0.10
      backup_speed: 0.05
    
    # Wait recovery
    wait:
      plugin: "nav2_behaviors::Wait"
      wait_duration: 3s
    
    # Recovery behavior parameters
    cycle_frequency: 10.0
    transform_tolerance: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.4
    min_rotational_vel: 0.1
    rotational_acc_lim: 1.6
