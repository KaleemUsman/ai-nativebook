# Physics Configuration for Humanoid Robotics in Gazebo

# Global physics parameters
physics:
  # Gravity vector (x, y, z) in m/s^2
  # Default Earth gravity: [0, 0, -9.81]
  # For humanoid robots, this affects walking stability and balance
  gravity: [0.0, 0.0, -9.8]

  # Time step parameters
  # max_step_size: Maximum time step for physics simulation (seconds)
  # Smaller values provide more accurate simulation but require more computation
  max_step_size: 0.001

  # Real-time parameters
  # real_time_factor: Target simulation speed relative to real time
  # 1.0 = real-time, <1.0 = slower, >1.0 = faster
  real_time_factor: 1.0

  # real_time_update_rate: Physics update rate (Hz)
  # Higher rates provide more accurate physics but require more computation
  real_time_update_rate: 1000

# ODE (Open Dynamics Engine) specific parameters
ode:
  # Solver parameters
  solver:
    # Type of solver: "quick" or "world"
    type: quick

    # Number of iterations for the constraint solver
    # Higher values provide more stable simulation but are slower
    iters: 10

    # Successive Over-Relaxation parameter
    # Affects convergence of the iterative solver
    sor: 1.3

  # Constraint parameters
  constraints:
    # Constraint Force Mixing parameter
    # Smaller values provide more accurate constraints but can be less stable
    cfm: 0.000001

    # Error Reduction Parameter
    # Controls how quickly constraint errors are corrected
    erp: 0.2

    # Maximum contact correcting velocity
    # Limits the velocity used to correct contact errors
    contact_max_correcting_vel: 100.0

    # Contact surface layer thickness
    # Allows contacts to penetrate slightly before generating forces
    contact_surface_layer: 0.001

# Material properties for different surfaces
# These affect friction and restitution (bounciness) for humanoid interaction
materials:
  # Floor surface (for humanoid walking)
  floor:
    # Static friction coefficient (typically 0.5-1.0 for walking)
    mu: 1.0

    # Secondary friction coefficient
    mu2: 1.0

    # Slipping friction coefficients
    slip1: 0.0
    slip2: 0.0

    # Restitution (bounciness): 0.0 = no bounce, 1.0 = perfectly elastic
    restitution: 0.01

  # Platform surface (for stepping/standing)
  platform:
    mu: 0.8
    mu2: 0.8
    slip1: 0.0
    slip2: 0.0
    restitution: 0.01

  # Object surfaces (for manipulation)
  objects:
    mu: 0.6
    mu2: 0.6
    slip1: 0.0
    slip2: 0.0
    restitution: 0.1

# Humanoid-specific parameters
humanoid:
  # Parameters for humanoid joint stability
  joint_damping:
    # Default damping for humanoid joints
    default: 0.1

    # Specific damping for different joint types
    hip: 0.15
    knee: 0.12
    ankle: 0.1
    shoulder: 0.08
    elbow: 0.06
    wrist: 0.05

  # Parameters for foot-ground contact
  foot_contact:
    # Contact stabilization parameters for bipedal locomotion
    soft_cfm: 0.001
    soft_erp: 0.2
    kp: 10000000000.0  # Spring stiffness
    kd: 1.0             # Damping coefficient

# Environment-specific parameters
environments:
  # Standard Earth gravity environment
  earth:
    gravity: [0.0, 0.0, -9.81]
    # Adjusted parameters for Earth gravity simulation
    contact_params:
      soft_cfm: 0.001
      soft_erp: 0.2

  # Low gravity environment (e.g., Moon)
  low_gravity:
    gravity: [0.0, 0.0, -1.63]
    # Adjusted parameters for low gravity simulation
    contact_params:
      soft_cfm: 0.002
      soft_erp: 0.3

  # Zero gravity environment (e.g., space)
  zero_gravity:
    gravity: [0.0, 0.0, 0.0]
    # Adjusted parameters for zero gravity simulation
    contact_params:
      soft_cfm: 0.001
      soft_erp: 0.1

# Performance optimization parameters
performance:
  # Parameters to balance accuracy and performance
  accuracy_level: high  # Options: low, medium, high

  # Recommended parameters for different accuracy levels
  levels:
    high:
      max_step_size: 0.001
      real_time_update_rate: 1000
      solver_iters: 20
    medium:
      max_step_size: 0.002
      real_time_update_rate: 500
      solver_iters: 10
    low:
      max_step_size: 0.005
      real_time_update_rate: 200
      solver_iters: 5